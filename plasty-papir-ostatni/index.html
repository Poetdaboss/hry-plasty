<html>
	<head>
		<title>Roztrid na plasty, papir a ostatni</title>
		<meta charset="utf-8" />
		<style>
		.header {
			font-size: 50px;
		}
		.res, 	#qnext {
			font-size: 25px;
			align: center;
			width: 300px;
			height: 80px;
			border: solid black 2px;
			outline: 0;
		}
		.sres {
			color: blue;
			border: solid blue 2px;
		}
		#qnext {
			border: solid red 2px;
			color: red;
		}
		.hidden {
			max-width: 0px;
			max-height: 0px;
			overflow: hidden;
			display: none;
		}
		</style>
	</head>
	<body>
		<h1 class="header">Roztrid na plasty, papir a ostatni</h1>
		<img id="qimg" src="question.png" width="200px" height="200px">
		<div id="question" max-width="500px" class="">
			<br><br>
			<div id="resgroup">
				<button onclick="setResponse('plastic');" class="res" id="plastic">Plasty</button>
				<br><br>
				<button onclick="setResponse('paper');" class="res" id="paper">Papir</button>
				<br><br>
				<button onclick="setResponse('other');" class="res" id="other">Ostatni</button>
			</div>
			<br><br><br>
			<button onclick="nextQuestion();" id="qnext" class>Dalsi</button>
		</div>
		<div id="end" class="hidden">
			<h1 class="header">Test skoncil!</h1>
			<br>
			<h1>Mel(a) jsi spravne <span style="color: #2d2;" id="good">X</span>/<span id="total">X</span></h2>
			<br><br>
			<button onclick="reset();" class="res" id="nexts" style="border: solid red 2px; color: red;">Dalsi zak (reset)</button>
		</div>
		<script>
		var rese = document.getElementsByClassName("res");
		var i;
		var sel = "plastic";
		var qlist = [
			{
				img: "plasticbag.jpg",
				resp: "plastic"
			},
			{
				img: "alfoil.jpg",
				resp: "other"
			},
			{
				img: "toiletroll.jpeg",
				resp: "paper"
			},
			{
				img: "fishnet.jpg",
				resp: "other"
			},
			{
				img: "cardboard.jpg",
				resp: "paper"
			},
			{
				img: "lightbulb.jpeg",
				resp: "other"
			},
			{
				img: "bottle.jpg",
				resp: "plastic"
			}
		];
		var resp = [];
		var qid = -1;
		var qimg = document.getElementById("qimg");
		var qnext = document.getElementById("qnext");
		var q = document.getElementById("question");
		var end = document.getElementById("end");
		var good = document.getElementById("good");
		var total = document.getElementById("total");
		var goodc = 0;
		total.innerHTML = qlist.length;
		
		function setResponse(res) {
			sel = res;
			for (i = 0; i < rese.length; i++) {
				rese[i].classList.remove("sres");
				if (rese[i].id == sel)
					rese[i].classList.add("sres");
			}
		}
		
		function nextQuestion() {
			for (i = 0; i < rese.length; i++) {
				if (qid != -1 && rese[i].classList.contains("sres") && rese[i].id == qlist[qid].resp) {
					goodc += 1;
				}
			}
			if (qid >= qlist.length - 1) {
				endQuiz();
			} else {
				qid += 1;
				qimg.src = qlist[qid].img;
				if (qid == qlist.length - 1)
					qnext.innerHTML = "Ukoncit";
				else
					qnext.innerHTML = "Dalsi";
			}
		}
		
		function endQuiz() {
			qid = -1;
			q.classList.add("hidden");
			end.classList.remove("hidden");
			qimg.src = "question.png";
			good.innerHTML = goodc;
		}
		
		function reset() {
			sel = plastic;
			resp = [];
			qid = -1;
			goodc = 0;
			end.classList.add("hidden");
			q.classList.remove("hidden");
			nextQuestion();
		}
		
		nextQuestion();
		</script>
	</body>
</html>
